<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula Sintaxe CSS</title>
    <style>
      h1 {
        color: white;
        background-color: blue;
        border: 1px solid black;
      }
      .sub-titulo {
        color: yellow;
        background-color: black;
        border: 1px solid yellow;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo" class="titulo">Aula Sintaxe</h1>
    <h2 class="sub-titulo">Descrevendo a sintaxe em css</h2>
  </body>
</html>
